    <title>IEM</title>
</head>
<body>

    <header id="header" class="fixed-top d-flex align-items-center">
        <div class="container d-flex align-items-center justify-content-between">
    
          <div class="logo">
            <h1><a href="index.html"><span>Impact Effort Matrix</span></a></h1>
            <!-- <a href="index.html"><img src="assets/img/logo.png" alt="" class="img-fluid"></a>-->
          </div>
    
          <nav id="navbar" class="navbar">
            <ul>
              <li><a class="nav-link scrollto active" href="home.html">Home</a></li>
              <li><a class="nav-link scrollto" href="index.html">Logout</a></li>
            </ul>
            <i class="bi bi-list mobile-nav-toggle"></i>
          </nav><!-- .navbar -->
    
        </div>
    </header><!-- End Header -->


    <main class="h-100 d-flex justify-content-center align-items-center">
        <div class="container container-matrix">
            <div class="matrix">
                <div id="quad1" class="quadrant-1 quadrant" ondrop="drop(event)" ondragover="allowDrop(event)">
                    <div>
                        <p class="quad-heading">High Impact/Low Effort</p>
                    </div>
                </div>
                <div id="quad2" class="quadrant-2 quadrant" ondrop="drop(event)" ondragover="allowDrop(event)">
                    <div>
                        <p class="quad-heading">High Impact/High Effort</p>
                    </div>

                    <button id="q2_expand_button" class="bi bi-arrows-fullscreen expand_button"></button>
                </div>
                <div id="quad3" class="quadrant-3 quadrant" ondrop="drop(event)" ondragover="allowDrop(event)">
                    <div>
                        <p class="quad-heading">Low Impact/Low Effort</p>
                    </div> 
                </div>
                <div id="quad4" class="quadrant-4 quadrant" ondrop="drop(event)" ondragover="allowDrop(event)">
                    <div>
                        <p class="quad-heading">High Effort/Impact</p>
                    </div>
                </div>
            </div>
            <div class="features">
                <div class="feature-head">
                    <h2>Features</h2>
                </div>
                <div class="feature-body" ondrop="drop(event)" ondragover="allowDrop(event)" id="features">
                    <div>
                        <p id="feature-body-instruction">Drag and drop features to the quadrants</p>

                    </div>
                    <div class="my-feature" id="drag1" draggable="true" ondragstart="drag(event)">Create Organisation</div>
                    <div class="my-feature" id="drag2" draggable="true" ondragstart=" drag(event)">Add Employees</div>
                    <div class="my-feature" id="drag3" draggable="true" ondragstart="drag(event)">Create Project</div>
                    <div class="my-feature" id="drag4" draggable="true" ondragstart="drag(event)">Add Participants</div>
                </div>
                <div class="feature-bottom">
                    <div>
                        <button type="button" id="add-feature-button" data-toggle="modal" data-target="#addFeatureModal" class="green_button">Add feature</button>
                        
                        <!-- add feature modal-->
                        <div class="modal fade" id="addFeatureModal" tabindex="-1" role="dialog" aria-labelledby="addFeatureModalTitle" aria-hidden="true">
                            <div class="modal-dialog modal-dialog-centered" role="document">
                            <div class="modal-content">
                                <div class="modal-header">
                                    <h5 class="modal-title" id="exampleModalLongTitle">Add Feature</h5>
                                </div>
                                <div class="modal-body">
                                    <div id="add-feature-input-field">
                                        <textarea name="" id="add-feature-content" onkeydown="if (event.keyCode == 13)document.getElementById('add-feature-button').click()" placeholder="feature"></textarea>
                                    </div>
                                </div>
                                <div class="modal-footer">
                                <button type="button" class="red_button" data-dismiss="modal">Close</button>
                                <button type="button" class="green_button" onclick="addFeature()" data-dismiss="modal">Save changes</button>
                                </div>
                            </div>
                            </div>
                        </div>
                </div>
            </div>
        </div>
    </main>

    <footer class="my-footer d-flex justify-content-center align-items-center">
        <div class="credits">
            Designed by <a href="https://www.spectrumcs.co.bw/">Spectrum Analytics</a>
        </div>
    </footer>

</html>
